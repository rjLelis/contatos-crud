<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if contato %}
            Editar contato de {{ contato.nome }}
        {% else %}
            Criar contato
        {% endif %}
    </title>
</head>
<body>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'contatos:list' %}">Voltar</a>
    </form>
</body>
</html>
